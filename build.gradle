buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

sourceSets
{
	main
	{
		java { srcDirs = ["$projectDir/"] }
		resources { ["$projectDir/"] }
	}
//	api
//	{
//		java { srcDirs = ["$projectDir/api"] }
//	}
}

version = "1.10.2-0.7.4"
group = "com.bafomdad.realfilingcabinet"
archivesBaseName = "realfilingcabinet"

minecraft {
    version = "1.10.2-12.18.1.2053"
	mappings = "snapshot_20160519"
	makeObfSourceJar = false
}
dependencies {

}
jar {
	exclude "build/*"
}
processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}